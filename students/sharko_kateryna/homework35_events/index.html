<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="content">
        <p>Days of the week</p>
        <ul class="naw-menu">
            <li class="naw-menu__iteam">Monday</li>
            <li class="naw-menu__iteam">Tuesday</li>
            <li class="naw-menu__iteam">Wednesday</li>
            <li class="naw-menu__iteam">Thursday</li>
            <li class="naw-menu__iteam">Friday</li>
            <li class="naw-menu__iteam">Saturday</li>
            <li class="naw-menu__iteam">Sunday</li>
        </ul>
        <button class="open-modal">Open</button>
        <div class="modal">
            <div class="modal-window">
                <p class="modal-content">Сегодня пятница. Впереди выходные:)</p>
                <button class="close close-modal">Close</button>
            </div>
        </div>
    </div>
    <div class="traffic-light-block">
        <div class="color-red traffic-light"></div>
        <div class="color-yellow traffic-light"></div>
        <div class="color-green traffic-light"></div>
        <button class="next-color-btn button-traffic-light">Other</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
