<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1 class="text_header headlines">CSS Dinner Shopping List</h1>
        <h2 class="text_subtitles headlines">Letâ€™s go to the mall!</h2>
    </header>
    <main class="back_color">
        <form>
            <ul class="menu">
                <li class="block">
                    <input type="checkbox" id="first_cb" name="checkbox_block" value="first_cb">
                    <label for="first_cb">A lot of pickles <small>for the next lessons about CSS</small></label>
                </li>
                <li class="block">
                    <input type="checkbox" id="second_cb" name="checkbox_block" value="second_cb">
                    <label for="second_cb">10 apples <small>for more CSS manipulations</small></label>
                </li>
                <li class="block">
                    <input type="checkbox" id="third_cb" name="checkbox_block" value="third_cb">
                    <label for="third_cb">20 oranges <small>because they are awesome</small></label>
                </li>
                <li class="block">
                    <input type="checkbox" id="fourth_cb" name="checkbox_block" value="fourth_cb">
                    <label for="fourth_cb">13 plates <small>hm... they always dissapear</small></label>
                </li>
                <li class="block">
                    <input type="checkbox" id="fifth_cb" name="checkbox_block" value="fifth_cb">
                    <label for="fifth_cb">15 bentos</label>
                </li>
                <li class="block">
                    <input type="checkbox" id="sixth_cb" name="checkbox_block" value="sixth_cb">
                    <label for="sixth_cb"> 1 bottle of Sake <small>for my friends</small></label>
                </li>
            </ul>
        </form>
    </main>
    <footer class="back_color">
        <button type="submit" value="submit" class="button_style">Bon appetit </button>
    </footer>
</body>

</html>
